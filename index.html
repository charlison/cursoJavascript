<html>
    <head>
        <title>
            JavasCript
        </title>
        <body>

            <script>
                //javascript
                var x = 10;
                var y = 15;

                // incrementando a variavel
                x += y;

                x -= 7;
                var resultado = x % y;
                console.log(resultado);

                resultado = x+y;
                console.log(resultado);

            </script>
        </body>
    </head>
